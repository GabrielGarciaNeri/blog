{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Log in</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Log in">
</form>
<small>Did you forget your password? <a href="{% url 'password_reset' %}">Click here</a> to reset it</small>

{% endblock content %}
