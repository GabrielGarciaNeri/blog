{% extends 'base.html' %}


{% block title %}Delete Post{% endblock title %}

{% block content %}
<h1>Delete post</h1>
<p>Are you sure you'd like to delete: "{{ post.title }}" ?</p>
<form method="post">
    {% csrf_token %}
    <a href="{% url 'list' %}" class="btn btn-warning">Cancel</a>
    <input type="submit" class="btn btn-danger" value="Confirm">
</form>
{% endblock content %}
